---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: os
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: akmods
    install: []
    nvidia-driver: nvidia-open

  - type: dnf
    repos:
      files:
        - https://negativo17.org/repos/fedora-steam.repo
    install:
      packages:
        - steam
        - ffmpeg
        - chromium
        - gnome-tweaks
        - wireguard-tools
        - steam-devices
        - gnome-shell-extension-dash-to-panel
        - gnome-shell-extension-user-theme
        - gnome-shell-extension-appindicator
        - baobab
        - evince
        - gnome-extensions-app
        - gnome-font-viewer
        - gnome-logs
        - loupe
        - seahorse
        - sushi
        - gnome-text-editor
        - R-core
        - qemu
        - qemu-kvm
        - virt-manager
        - gdk-pixbuf2-modules-extra # fix issue with xpm icon display
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
        - gnome-tour
        - htop
        - nvtop
        - gnome-classic-session
        - gnome-shell-extension-apps-menu
        - gnome-shell-extension-launch-new-instance
        - gnome-shell-extension-places-menu
        - gnome-shell-extension-window-list
        - gnome-shell-extension-background-logo

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - org.audacityteam.Audacity
          - com.bitwarden.desktop
          - org.cryptomator.Cryptomator
          - org.gnome.Evolution
          - com.github.tchx84.Flatseal
          - org.gimp.GIMP
          - org.inkscape.Inkscape
          - org.kde.kdenlive
          - org.getmonero.Monero
          - org.gnome.Music
          - com.obsproject.Studio
          - ch.protonmail.protonmail-bridge
          - org.qbittorrent.qBittorrent
          - org.rncbc.qpwgraph
          - org.libretro.RetroArch
          - org.signal.Signal
          - chat.simplex.simplex
          - org.gnome.Showtime
      - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
